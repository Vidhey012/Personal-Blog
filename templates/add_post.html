{% extends 'layout.html' %}
{% block body %}
<div class="container text-justify">
<br>
<h3><center>Create Post </center></h3>
<br>
<h4><center><u>START PUBLISHING YOUR POST NOW</u></center></h4>
<center><i class="fas fa-arrow-down"></i></center>

<div class="container">
{% from "navbar/_formhelpers.html" import render_field %}
<form method="POST"  action="">
	<div class="form-group">
		{{ render_field(form.title, class_="form-control") }}
	</div>
	
	<div class="form-group">
		{{ render_field(form.body, class_='form-control', id="editor") }}
	</div>

	<p><input class="btn btn-primary btn-block" type="submit"  value="Publish"></p><br>
	</form>
	</div>

	{% endblock %}
</div>
