{% extends 'layout.html' %}
{% block body %}

<div class="container text-justify">
<br>
<h3><center>EDITING POST </center></h3>
<br>
<h4><center><u>START EDITING YOUR POSTS NOW</u></center></h4>
<center><i class="fas fa-arrow-down"></i></center>
{% from "navbar/_formhelpers.html" import render_field %}
<form method="POST">
				
				<div class="form-group">
					{{ render_field(form.title, class_='form-control') }}
				</div>
				<div class="form-group">
					{{ render_field(form.body, class_='form-control', id="editor") }}
				</div>

				<p><input class="btn btn-primary" type="submit"  value="SAVE"></p>
</form>
{% endblock %}
</div>
